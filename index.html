<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Calculadora">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Leonardo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="stylesheet" href="style.css">
<script src="calculadora.js">
    </script>
</head>

    <body>
        <h1>Calculadora</h1> 
        <br>
        <input type="text" id='visor' size="13" class='visor'>
        <br /><br /> 
    <input type="submit" class="buttons" value="1" onclick="resolucao(1)"/>
    <input type="submit" class="buttons" value="2" onclick="resolucao(2)"/>
    <input type="submit" class="buttons" value="3" onclick="resolucao(3)"/>
    <input type="submit" class="buttons" value="+" onclick="resolucao('+')"/>
    <br /><br />
    <input type="submit" class="buttons" value="4" onclick="resolucao(4)"/>
    <input type="submit" class="buttons" value="5" onclick="resolucao(5)"/>
    <input type="submit" class="buttons" value="6" onclick="resolucao(6)"/>
    <input type="submit" class="buttons" value="-" onclick="resolucao('-')"/>
    <br /><br />
    <input type="submit" class="buttons" value="7" onclick="resolucao(7)"/>
    <input type="submit" class="buttons" value="8" onclick="resolucao(8)"/>
    <input type="submit" class="buttons" value="9" onclick="resolucao(9)"/>
    <input type="submit" class="buttons" value="*" onclick="resolucao('*')"/>
    <br /><br />
    <input type="submit" class="buttons" value="0" onclick="resolucao(0)"/>
    <input type="submit" class="buttons" value="=" onclick="calcular();"/>
    <input type="submit" class="buttons" value="/" onclick="resolucao('/')">
    <input type="submit" class="buttons" value="C" onclick="limpar();">
    <br /><br />
    </body>
